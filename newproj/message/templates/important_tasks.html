
{% extends 'base.html' %}


{% block content %}
    {% for task in tasks %} 
        {% if task.important %}
            <div>
                <b class="task_text" >{{ task.text }}</b>
                <p>{{ task.datetime_notification }}</p>
                <p>{{ task.get_types_display }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
